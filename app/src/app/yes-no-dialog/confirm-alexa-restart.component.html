<h2 mat-dialog-title>{{ 'Confirm Action' }}</h2>
<p mat-dialog-content>
  Alexa integration only works after a restart.<br>
  Do you want to restart the application now?
</p>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-stroked-button [mat-dialog-close]="true" color="primary">Yes</button>
</mat-dialog-actions>
